<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calci</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">BMI calculator </div>
             <div class="card-body">
                 <form class="check"  >
                     <div class="form-group">
                         <label for="W">Weight:</label>
                         <input type="text" placeholder="Weight in Kg" id="weight" class="form-control">
                     </div>
                     <div class="form-group">
                         <label for="H">Height:</label>
                         <input type="text" placeholder="Height in ft" id="height" class="form-control">
                     </div>
                     <div class="form-group bmi">
                         <label for="B">BMI value</label>
                         <input type="text" id="bmi" class="form-control">
                     </div>
                     <div><button type="button" class="btn btn-success" id="bt" onclick="getbmivalue()">Check BMI</button></div>
                 </form>
             </div> 
             <div class="card-footer">A healthy BMI ranges between 19 and 25</div>
        </div>
    </div>



<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
